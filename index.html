<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
<header>
  <div class="top-header-wrapper">
    <div class="top-header-container container">
      <div class="top-header-container__logo-block">
        <div class="img-block">
          <img src="img/grey-square.jpg" alt="">
        </div>
        <div class="text-block">
          <span class="name1">Название <br> компании</span>
          <span class="name2">Какая-то надпись</span>
        </div>
      </div>
      <div class="top-header-container__phone-block">
        <span class="phone1">+7(499)777-77-77</span>
        <span class="phone2">+7(499)777-77-77</span>
        <span class="feedback-text">Обратная связь</span>
      </div>
    </div>
  </div>
  <div class="bottom-header-wrapper">
    <div class="bottom-header-container container">
      <div class="home">
        <a class="home__link" href="#">Главная</a>
      </div>
      <div class="catalog">
        <a class="catalog__link" href="#">Каталог</a>
      </div>
      <div class="shipping-and-payment">
        <a class="shipping-and-payment__link" href="#">Доставка и оплата</a>
      </div>
      <div class="price-list">
        <a class="price-list__link" href="#">Прайс лист</a>
      </div>
      <div class="contacts">
        <a class="contacts__link" href="#">Контакты</a>
      </div>
    </div>
  </div>
</header>

<main>
  <section class="top-main-container">
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>
    <div class="circle c4"></div>
    <div class="circle c5"></div>
    <div class="circle c6"></div>
  </section>
  <section class="middle-main-container container">
    <div class="navigation-bread-crumbs">
      <nav class="navigation-element">
        <a href="#" class="navigation-link">Главная</a>
      </nav>
      <nav class="navigation-element">
        <a href="#" class="navigation-link">Каталог</a>
      </nav>
      <nav class="navigation-element">
        <a href="#" class="navigation-link active-navigation">Бытовая техника</a>
      </nav>
    </div>
    <div class="products-block"></div>
  </section>
  <section class="bottom-main-container"></section>
</main>
<footer>

</footer>
</body>
</html>
